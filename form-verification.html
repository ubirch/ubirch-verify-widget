<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Example File</title>
  <style>
    .section {
      margin: 10px;
    }

    button {
      margin: 10px 0;
      padding: 7px;
      background-color: black;
      color: white;
    }

    button.verify {
      background-color: #ff008c;
      border: solid 1px black;
    }

    .hidden {
      visibility: hidden;
    }

    input {
      padding: 5px;
    }

    .input-field {
      padding: 10px;
    }

    label.formLabel {
      padding-right: 30px;
    }
  </style>
</head>
<body>
<div id="verification-form-test-page">
  <div class="section">
    <button style="float: right" onclick="location.href = 'index.html'">BACK to Overview</button>
  </div>
    <div class="section">
      <div class="input-field">
          <label for="f" class="formLabel">Familienname</label>
          <input type="text" id="f" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="g" class="formLabel">Vorname(n)</label>
          <input type="text" id="g" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="b" class="formLabel">Geburtsdatum</label>
          <input type="text" id="b" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="p" class="formLabel">Personalausweisnummer</label>
          <input type="text" id="p" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="i" class="formLabel">interne Labor ID</label>
          <input type="text" id="i" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="d" class="formLabel">Testdatum mit Uhrzeit (JJJJMMTTHHMM)</label>
          <input type="text" id="d" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="t" class="formLabel">Testtyp</label>
          <input type="text" id="t" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="r" class="formLabel">Testergebnis</label>
          <input type="text" id="r" class="formInput" readonly="">
      </div>

      <div class="input-field">
          <label for="r" class="formLabel">Secret</label>
          <input type="text" id="s" class="formInput" readonly="">
      </div>

    </div>

  <div class="section">
    <div class="input-field">
      <label for="log">Log:</label><br>
      <textarea rows="10" cols="80" placeholder="" type="text" id="log"></textarea>
    </div>
  </div>
    <div id="widget-root"></div>
</div>
